<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="CadFun">
        <div class="w-100">
          <h2 class="mb-5">Funcionário
          </h2>
        

          <form >
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Nome</label>
                <input type="text" class="form-control" title="Nome Completo" placeholder="Nome" name="inputNomefun" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCpf2">CPF</label>
                <input type="text" class="form-control" title="Ex.: 000.000.000-00" placeholder="CPF" name="inputCpffun" id='inputCpffun2' onkeypress=" return form_key(event,'#cadastra_func')">
                <span id="error">CPF Inválido</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" title="Endereço + Nº" placeholder="Endereço" id="endereco" name="inputAddressfun" pattern="[a-zA-Z0-9]+">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="Cidade" name="inputCityfun" placeholder="Cidade">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputcepfunc" name="inputCEPfun" placeholder="Ex.: 00000-000" pattern="^\d{5}\d{3}$" onkeypress=" return form_key(event,'#cadastra_func')">
              </div>
              <div class="form-group col-md-3">
                <label for="inputAddress">Celular + DDD</label>
                <input type="text" class="form-control" id="tel" title="Celular com DDD" placeholder="Ex.: (00) 00000-0000" name="inputAddress" pattern="^\d{2}\d{5}\d{4}$" required>
              </div>
            </div>
            <div style="margin-top: 70px;">
              <div style="text-align: right;">
                <button type="reset" id="reseta_dados" class="btn btn-dark" style="margin-right: 7px;">Cancelar</button>
                <button type="submit"  id="cadastra_func" class="btn btn-dark">Cadastrar</button>
              </div>
            </div>
          </form>

      </section>

      <hr class="m-0">
