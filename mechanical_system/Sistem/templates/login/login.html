    <!DOCTYPE html>
    <html lang="pt-br">
            {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mechanical System</title>
        <link rel="shortcut icon" href="{% static 'img/logoICO.ico' %}" type="image/x-icon" />      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <style type="text/css">
            body {
                background: #403B4A;
                background: -webkit-linear-gradient(to right, #4D4545, #000000);
                background: linear-gradient(to right, #4D4545, #000000);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="login-form mt-5">
                        <form name="form1" >
                          {% csrf_token %}
                            <h2 class="text-center" style="color:#FFF">Login</h2>
                            <div class="form-group">
                                <input type="text" id="usuario" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="senha" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-dark btn-block" id="botaologincomcampos"  url_index = '{% url "index" %}'>Access</button>
                            </div>
                            <div class="clearfix">
                                <label class="float-right checkbox-inline" style="color:#FFF"><input type="checkbox"> Recordar Dados</label>
                                <a href="RecuperarSenha.html" class="float-left" style="color:#FFF">Esqueci a Senha ?</a>
                            </div>
                        </form>                     
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id='modal_error'>
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Login Inválido</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Login Inválido - Tente Novamente</p>
                </div>
                <div class="modal-footer">                
                </div>
              </div>
            </div>
          </div>
        <script src="{% static 'jsfront/location.js' %}"></script>    
    </body>
    </html>
