<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="Orcamento">
  <div class="w-100">
    <h2 class="mb-5">Orçamento</h2>
    <div id="tables_form">
      <div class="form-row" v-for="(dado, index) in dados">
        <div class="form-group col-md-7">
          <label>Descrição da Peça</label>
          <input type="text" class="form-control" title="Nome da Peça" placeholder="Peça" v-model="dado.one">
        </div>
        <div class="form-group">
          <button class="btn btn-dark" style="margin-right: 7px;">+</button>
          <button class="btn btn-dark">-</button>
        </div>
        <div class="form-group col-md-1" style="text-align: center;">
          <label>Quant.</label>
          <input type="text" class="form-control" v-model="dado.two" title="Quantidade" pattern="[0-9]"/>
        </div>
        <div class="form-group col-md-1" style="text-align: center;">
          <label>M.O. R$</label>
          <input type="text" class="form-control" v-model="dado.tree" title="Mão de Obra" pattern="[0-9]"/>
        </div>
        <div class="form-group col-md-1" style="text-align: center;">
          <label>Uni. R$</label>
          <input type="text" class="form-control" v-model="dado.four" title="Valor Unitário" pattern="[0-9]"/> 
        </div>
        <div class="form-group col-md-1" style="text-align: center;">
        <label>Total R$</label>             
          <input type="text" class="form-control" v-model="dado.five" title="Total da Peça + Instalação" pattern="[0-9]"/>
        </div>
      </div><hr>
      <div class="line">
        <button class="btn btn-dark" id="3" @click ="add_linha" id="add_fild" style="margin-right: 7px;">Adiciona</button>
        <button class="btn btn-dark" @click="excluir_linha(index)">Deleta</button>
      </div>
  </div> 
  <div class="form-row">
    <div class="form-group col-md-1" style="text-align: center;">
      <label>Quant. T.</label>
      <input class="form-control" type="text" class="campo1" title="Quant. Total de Peças" disabled/>
    </div>
    <div class="form-group col-md-2" style="text-align: center;">  
      <label>Total R$</label> 
      <input class="form-control" type="text" class="campo1" title="Total Compra"/>
    </div>
  </div>
  <div style="text-align: right;">
    <button class="btn btn-dark" style="margin-right: 7px;" type="reset">Cancelar</button> 
    <button class="btn btn-dark" type="submit">Salvar</button>
  </div>
</section>
